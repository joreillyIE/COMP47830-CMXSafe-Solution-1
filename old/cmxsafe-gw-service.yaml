apiVersion: v1
kind: Service
metadata:
  name: cmxsafe-gw
  annotations:
    external-dns.alpha.kubernetes.io/hostname: cmxsafe-gw.myservices.local
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: cmxsafe-gw
  ports:
    - name: ssh-primary
      port: 22
      targetPort: 22
      protocol: TCP
    - name: ssh-secondary
      port: 2222
      targetPort: 2222
      protocol: TCP
  sessionAffinity: ClientIP
